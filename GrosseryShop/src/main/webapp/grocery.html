<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Nik's Grocery Shop</title>
</head>
<body>
    <center>
        <h1>Nik's Grocery Shop</h1>
        <form action="grocerylink">
            <label for="">Select Grocery Items</label><br>
            <label for="">(Items per Kg)</label><br>
            <select name="items">
                <option value="" ></option>
                <option value="Apples">Apples - 200$</option>
                <option value="Grapes">Grapes - 90$</option>
                <option value="Oranges">Oranges - 130$</option>
            </select><br><br><br>
            <label for="">Select Delivery Type</label><br>
            <select name="dtype" id="">
                <option value=""></option>
                <option value="regular">Regular</option>
                <option value="quick">Quick</option>
            </select><br><br><br>
            <label for="">Quantity (in Kg)</label><br>
            <input type="number" name="qty" id=""><br>
            <br>
            <input type="submit" value="Get Bill">
        </form>
    </center>
</body>
</html>
