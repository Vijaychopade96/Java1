<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>info</title>
</head>
<body style="background-color:rgba(50, 234, 247, 0.415)">
<center>
    <table cellspacing="20" cellpadding="1">
        <tr>
            <th style="color:rgb(10, 14, 244)"><h2>Login Form</h2></th>
        </tr>
        <tr style="color:black; ">
            <td><label for="username">Name</label></td>
            <td><input type="text" id="username" placeholder="Enter your Name" pattern=""></td>
        </tr>
        <tr style="color:black">
            <td><label for="email">Email ID</label></td>
            <td><input type="email" id="email" placeholder="Enter email Id"></td>
        </tr>
        <tr style="color:black">
            <td><label for="password">Password</label></td>
            <td><input type="password" id="password" placeholder="Must be of 8 characters" pattern=""></td>
        </tr>
        <tr style="color:black">
            <td><label for="phone">Phone No.</label></td>
            <td><input type="tel" id="phone" placeholder="Must be 10 no. only"></td>
        </tr>
        <tr style="color:black">
            <td><label for="gender">Gender</label></td>
            <td><input type="radio" name="gender" id="gender" value="Male">Male <input type="radio" name="gender" id="gender" value="Female">Female</td>
        </tr>
        <tr style="color:black">
            <td><label for="DOB">DOB </label></td>
            <td><input type="date" id="DOB"></td>
        </tr>
        <tr style="color:black">
            <td><label for="branch">Branch</label></td>
            <td><select name="branch" id="branch">
                <option value=""></option>
                <option value="Hadapsar">Hadapsar</option>
                <option value="Wakad">Wakad</option>
                <option value="Deccan">Deccan</option>
            </select></td>
        </tr>
        <tr style="color:black">
            <td><label for="course">Course</label></td>
            <td><input type="checkbox" name="course" id="course">SQL
            <input type="checkbox" name="course" id="course">JAVA
            <input type="checkbox" name="course" id="course">Web Tech
            <input type="checkbox" name="course" id="course">REACT
            <input type="checkbox" name="course" id="course">J2EE
            <input type="checkbox" name="course" id="course">FRAMEWORKS</td>
        </tr>
        <tr style="color:black">
            <td><label for="file">File</label></td>
            <td><input type="file" name="" id="file"></td>
        </tr>
        <tr style="color:black">
            <td><label for="Image">Image</label></td>
            <td><input type="image" name="" id="Image"></td>
        </tr>

        <tr>
            <td><button style="color: green">SUBMIT</button></td>
            <td><button style="color: red">RESET</button></td>
        </tr>
    </table>
</center>
    
</body>
</html>
